<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorooms-admin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/building-amenities-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='assets/load-html/load.js'></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- logo -->
            <span class="col-xl-2 col-lg-2 col-md-3" id="unoroom-logo"></span>
            <div class="col-xl-10 col-lg-10 col-md-9" id="dashboard_secondpart">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4" style="float:left;">
                    <h5 class="align-middle" style="color:rgb(0,0,0);padding-top:20px;">Add Amenities & Rules</h5>
                </div>
                <div class="btn-group" id="Add-admin-dropdown">
                    <!-- admin-dropdown -->
                    <div id="admin-drop-down"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container-fluid">
            <div class="row" style="overflow:hidden;clear:both;">
                <div class="col-lg-2 col-md-3 col-xl-2" id="navigation">
                    <!-- Browse navigation -->
                    <div id="browse-navigation"></div>
                </div>
                <div class="col-lg-10 col-md-9 col-xl-10" id="main-table">
                    <div id="div1-wrapper" style="margin:10px 10px;">
                        <div>
                            <div class="row" style="margin:10px 20px;">
                                <div class="form-group col-xl-12" style="border:1px solid black;padding:10px;">
                                    <div class="form-row">
                                        <h6>Select Amenities</h6>

                                        <div class="col-xl-12 col-lg-12 col-md-12"><span style="color:red;font-size:12px;" id="amenities_checkbox"></span></div>
                                        <div class="col" id="Put_checkbox">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin:10px 20px;">
                                <div class="form-group col-xl-12" style="border:1px solid black;padding:10px;">
                                    <div class="form-row">
                                        <h6>Add Rules</h6>

                                        <div class="form-group form-inline view_rules col-xl-12">

                                            <label class="insert_error" for="title">1.&nbsp</label>
                                            <div class="validateError" style="color:red;font-size:12px;display:none;">Rules & regulation must be filled out (or) Delete.</div>

                                            <input type="text" id="author_email" class="form-control col-md-10 rules" value="">
                                            <a style="color:red;font-size:12px;cursor:pointer;" class="remove_first_rules"><i class="fa fa-times" aria-hidden="true"></i>Delete</a>
                                        </div>


                                        <div class="items col-xl-12" id="list_of_rules">


                                        </div>
                                        <button type="button" class="btn btn-success btn-sm add_field_button"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Rules</button>

                                        <div id="test"></div>

                                    </div>
                                </div>
                            </div>


                            <div class="col-xl-12">
                                <div class="float-left">
                                    <button type="button" id="" style="display:none;" class="btn btn-success"><i class="fa fa-plus-circle" aria-hidden="true"></i> ADD LANDMARK</button>
                                </div>
                                <div class="float-right">
                                    <button type="button" id="Go_back_to_building_landmark" style="" class="btn btn-dark"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> BACK</button>
                                    <button type="button" id="" style="display:none;" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> EDIT</button>
                                    <button type="button" id="" style="display:none;" class="btn btn-info" value="">UPDATE <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                                    <button type="button" id="" style="display:none;" class="btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                    <button type="button" id="get_amenities" class="btn btn-info">SAVE <i class="fa fa-floppy-o" aria-hidden="true"></i></button>

                                    <button type="button" id="go_to_amenities" style="display:none;" class="btn btn-primary ADD_IMAGES">ADD IMAGES <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                                    <button type="button" id="go_to_amenities" style="display:none;" class="btn btn-primary VIEW_IMAGES">VIEW IMAGES <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                                </div>
                            </div>
                            <button id="myBtn" title="Go to top">Top</button>
                            <div style="height:50px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src='scripts/utils.js'></script>
    <script src='scripts/navigation.js'></script>
    
    <script src='scripts/api/api.js'></script>
    <script src='scripts/api/meta.js'></script>
    <script src='scripts/api/auth.js'></script> 
    <script src='scripts/api/property.js'></script>
    <script src='scripts/controller/property-amenities.js'></script>
</body>

</html>
